<div class="modal">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Info del seguimiento</h1>
    <button class="button button-icon ion-chevron-down" ng-click="close()"></button>
  </ion-header-bar>
  <ion-content has-header="true" scroll="false">
    <div class="list card">
      <div class="item item-avatar">
        <img src="img/unisimon.jpg">
        <h2>{{seguimiento.name}}</h2>
        <p>Hecha el: {{seguimiento.date}}</p>
      </div>
      <div class="item item-text-wrap">
        {{seguimiento.result}}
      </div>
      <div class="item item-body">
        {{seguimiento.observ}}
      </div>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-compose"></i>
        Editar
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-email"></i>
        Enviar
      </a>
    </div>
  </ion-content>
</div>
