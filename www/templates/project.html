<ion-view title="Seguimientos">
	<div class="bar bar-header bar-positive">
    	<ion-nav-buttons side="right">
    		<button class="button button-icon ion-edit" ng-click="newSeguimientoModal()"></button>
    	</ion-nav-buttons>
	</div>
	<ion-content class="has-header">
		<ion-list>
		  <ion-item ng-repeat="segui in seguimientos" ng-click="showInfo({{segui.id}})">
			{{segui.date}}, {{segui.name}}    
		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
